# check_format_template
#------------------------------------------------------------------------------#


.check_docs_and_format_template:
  stage: Final
  script:
    - "[ -e ${CI_PROJECT_DIR}/state/format-passed ] && [ -e ${CI_PROJECT_DIR}/state/docs-passed ]"
