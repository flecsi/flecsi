  extends: .darwin_standalone_template
  needs:
    ["mpich-legion-gnu"]
  only:
    - merge_requests
  variables:
    <<: *mpich-debug
    LABEL: tutorial
    STDIR: tutorial
    ENVIRONMENT: '${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}'
    TOOLCHAIN: "gcc@${GCC_VERSION}"
    BUILD_TYPE: Debug
    BACKEND: legion
    CXX_COMPILER: g++
    CXX_FLAGS: "${WARN} -Wno-parentheses"
    C_COMPILER: gcc
    C_FLAGS: ${CXX_FLAGS}
    PARTITIONS: skylake-gold

